<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page using Express</title>
   <link rel="stylesheet" href="register.css">
</head>

<body>
   <form action="http://127.0.0.1:8000/process1" method="post">
      <p>
         <label for="firstname">First Name</label>
         <input type="text" id="firstname" placeholder="Enter your name" name="firstname" required>
      </p>
      <p>
         <label for="lastname">Last Name</label>
         <input type="text" id="lastname" placeholder="Enter your name" name="lastname" required>
      </p>
      <p>
         <label for="email">Email</label>
         <input type="email" id="email" placeholder="Enter your name" name="email" required>
      </p>
      <p>
         <label for="gender">Gender</label>
         <input type="radio" name="gender" value="male" required>Male&nbsp;
         <input type="radio" name="gender" value="female" required>Female
      </p>
      <p>
         <label for="password">Pssword</label>
         <input type="password" id="password" placeholder="Enter your Password" name="password" required>
      </p>
      <input type="submit" value="Register">

   </form>
   <p id="login">For New User ?
      <a href="login_form.html"><button>log in</button></a>
   </p>
</body>

</html>
